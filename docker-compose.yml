version: "3.9"

services:
  api-gateway:
    # TODO: Define the api-gateway service

    # It should build from the ./api-gateway directory
    build: ./api-gateway
    # It should map port 8000 to the container's port 8000
    ports:
      - "8000:8000"
    # It should depend on the frontend, user-service, product-service, and order-service
    depends_on:
      - frontend
      - user-service
      - product-service
      - order-service
    # ...
    networks: [bookstore-net]

  frontend:
    # TODO: Define the frontend service
    # It should build from the ./frontend directory
    build: ./frontend
    # ...
    ports:
      - "3000:3000"
    environment:
      - API_BASE=http://localhost:8000
    networks: [bookstore-net]

  user-service:
    # TODO: Define the user-service
    # It should build from the ./user-service directory
    build: ./user-service
    ports:
      - "8001:8001"
    # It should depend on the user-db
    depends_on:
      - user-db
    # ...
    networks: [bookstore-net]

  product-service:
    # TODO: Define the product-service
    # It should build from the ./product-service directory
    build: ./product-service
    ports:
      - "8002:8002"
    # It should depend on the product-db
    depends_on:
      - product-db
    # ...
    environment:
      - PGHOST=product-db
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=products
      - PGPORT=5432
    networks: [bookstore-net]

  order-service:
    # TODO: Define the order-service
    # It should build from the ./order-service directory
    build: ./order-service
    ports:
      - "8003:8003"
    # It should depend on the order-db, message-broker, and product-service
    depends_on:
      - order-db
      - message-broker
      - product-service
    # ...
    environment:
      - PGHOST=order-db
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=orders
      - PGPORT=5432
      - RABBITMQ_URL=amqp://message-broker:5672
      - PRODUCT_SERVICE_URL=http://product-service:8002
    networks: [bookstore-net]

  # Datastores
  user-db:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - user-data:/data/db
    networks: [bookstore-net]

  product-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=products
    volumes:
      - product-data:/var/lib/postgresql/data
    networks: [bookstore-net]

  order-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders
    volumes:
      - order-data:/var/lib/postgresql/data
    networks: [bookstore-net]
  message-broker:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks: [bookstore-net]

volumes:
  user-data:
  product-data:
  order-data:

networks:
  bookstore-net:
